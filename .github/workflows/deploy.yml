name: Auto Deploy to GitHub Pages
on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Generate Index Page
        run: |
          echo '<!DOCTYPE html>' > index.html
          echo '<html lang="ar"><head><meta charset="UTF-8">' >> index.html
          echo '<title>صفحات المستودع</title></head><body>' >> index.html
          echo '<h1>🔗 روابط الصفحات الجديدة</h1>' >> index.html
          for file in $(ls *.html); do echo "<p><a href=\"\"></a></p>" >> index.html; done
          echo '</body></html>' >> index.html

      - name: Upload and Deploy
        uses: actions/deploy-pages@v2

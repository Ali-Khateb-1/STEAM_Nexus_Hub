<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🚀 STEAM Nexus Hub</title>
  <style>
    /* عام */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #f0f0f0;
      text-align: center;
      overflow: hidden;
    }

    /* تأثير ماتريكس */
    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      opacity: 0.75;
      background: black;
    }

    /* الحاوية الرئيسية مع تأثير الزجاجية */
    .container {
      position: relative;
      max-width: 900px;
      margin: 40px auto;
      padding: 40px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(8px);
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 165, 0, 0.9);
    }

    /* عنوان الصفحة مع تأثير Glow */
    .container .title {
      font-size: 2.5em;
      color: #FF9500;
      text-shadow: 0 0 20px rgba(255, 165, 0, 1);
      margin-bottom: 20px;
      animation: glow 2.5s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px rgba(255,165,0,0.7); }
      to   { text-shadow: 0 0 25px rgba(255,165,0,1); }
    }

    /* صندوق التصفح */
    .layer {
      display: inline-block;
      margin: 20px 10px;
      padding: 20px 30px;
      background: rgba(34, 34, 34, 0.85);
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 165, 0, 0.8);
      transition: transform .3s;
    }
    .layer:hover {
      transform: translateY(-5px);
    }

    /* الأزرار مع تأثير Pulse */
    .layer a {
      text-decoration: none;
      display: block;
      color: #fff;
      font-weight: bold;
      margin: 10px 0;
      padding: 10px 15px;
      background-color: #FF9500;
      border-radius: 5px;
      box-shadow: 0 0 15px rgba(255,165,0,0.8);
      animation: pulse 2s infinite alternate ease-in-out;
      transition: background .3s;
    }
    .layer a:hover {
      background-color: #E07C00;
      box-shadow: 0 0 35px rgba(255,165,0,1);
    }
    @keyframes pulse {
      from { box-shadow: 0 0 12px rgba(255,165,0,0.6); }
      to   { box-shadow: 0 0 30px rgba(255,165,0,1); }
    }
  </style>
</head>
<body>

  <!-- تأثير ماتريكس -->
  <canvas id="matrixCanvas"></canvas>
  <script>
    const canvas = document.getElementById("matrixCanvas");
    const ctx    = canvas.getContext("2d");
    canvas.width = innerWidth;
    canvas.height = innerHeight;

    const symbols  = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const fontSize = 18;
    const cols     = Math.floor(canvas.width / fontSize);
    const drops    = Array(cols).fill(0);

    function draw() {
      ctx.fillStyle = "rgba(0,0,0,0.1)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0f0";
      ctx.font      = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = symbols[Math.floor(Math.random() * symbols.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        drops[i] = (drops[i] * fontSize > canvas.height && Math.random() > 0.975)
                 ? 0
                 : drops[i] + 0.25;  // سرعة أبطأ للنصف
      }
      requestAnimationFrame(draw);
    }
    draw();
  </script>

  <div class="container">
    <div class="title">⚙️ STEAM Nexus Hub</div>

    <div class="layer">
      <h2>🌐 تصفح الصفحات المتاحة</h2>
      <a href="https://ali-khateb-1.github.io/STEAM_Nexus_Hub/">🏠 الصفحة الرئيسية</a>
      <a href="https://ali-khateb-1.github.io/STEAM_Nexus_Switchers_Lab/">🌀 Switchers Lab</a>
      <a href="https://ali-khateb-1.github.io/STEAM-Forge/">🔧 Forge</a>
      <a href="https://ali-khateb-1.github.io/STEAM_Data_Manager/">📂 Data Manager</a>
      <a href="https://ali-khateb-1.github.io/my-online-store/">🛒 المتجر الإلكتروني</a>
    </div>
  </div>

</body>
</html>

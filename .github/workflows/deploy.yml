name: Auto Sync & Deploy to GitHub Pages
on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Sync gh-pages with main
        run: |
          git fetch origin
          git checkout gh-pages || git checkout -b gh-pages
          git merge origin/main
          git push origin gh-pages

      - name: Generate Index Page Automatically
        run: |
          echo '<!DOCTYPE html>' > index.html
          echo '<html lang="ar"><head><meta charset="UTF-8"><title>صفحات المستودع</title></head><body>' >> index.html
          echo '<h1>روابط الصفحات الجديدة</h1>' >> index.html
          for file in $(ls *.html | grep -v 'index.html'); do
            echo "<p><a href=\"$file\">$file</a></p>" >> index.html
          done
          echo '</body></html>' >> index.html

      - name: Upload and Deploy
        uses: actions/deploy-pages@v2
